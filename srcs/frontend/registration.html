<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Registration Page</title>
		<link rel="stylesheet" href="css/registration.css">
		<link href="https://fonts.cdnfonts.com/css/poetsen-one" rel="stylesheet">
		
	</head>
	<body>
		<div class="hero">
			<img id="logo" src="assets/logo1.png" alt="">
			<form action="javascript:;" onsubmit="register()">
				<div id="register-div">
					<img id="Person" src="assets/Person.png" alt="Character" >
					<input type="text" id="username" name="username" required placeholder="Username">
					<input type="password" id="password" name="password" required placeholder="Password">
					<input type="password" id="confirmpassword" name="confirmPassword" required placeholder="Confirm Password">
					<input 	type="submit" hidden />
					<div id="registration-button" onclick="register()" style="cursor: pointer;" >
						<div class="button-div-one" style="background: #82764D;"></div>
						<div id="black" class="button-div-two" style="background: linear-gradient(180deg, #524040 0%, #070706 100%);"></div>
						<div class="button-div-three"><h1 class="button-text">REGISTER</h1></div>
					</div>
				</div>
			</form>
		</div>
</body>
<script src="index.js"></script>

</html>
