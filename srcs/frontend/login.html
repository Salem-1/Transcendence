<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login Page</title>
		<link rel="stylesheet" href="css/login.css">
		<link href="https://fonts.cdnfonts.com/css/poetsen-one" rel="stylesheet">
	</head>
	<body>
		<div class="hero">
				<img id="logo" src="assets/logo.jpg" alt="">
			<div id="logindiv">
				<img id="Person" src="assets/Person.png" alt="Character" >
				<input  type="text" id="username" name="username" required placeholder="Username">
				<input  type="password" id="password" name="password" required placeholder="Password">
				<div id="login" onclick="login()">
					<div class="button-div-one" style="	background: #F01E1E;"></div>
					<div id="red" class="button-div-two" style="	background: linear-gradient(180deg, #FF2C17 0%, #FF5353 100%);"></div>
					<div class="button-div-three"><h1 class="button-text">LOGIN</h1></div>
				</div>
			</div>
		</div>
</body>
<script src="index.js"></script>
</html>
