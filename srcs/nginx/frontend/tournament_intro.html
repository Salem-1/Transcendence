<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


        <link rel="stylesheet" href="css/tournament_styles.css">
    <title>Tournament</title>
</head>
<body>
    <h1>Hi this is your tournament</h1>
    <div class="container text-center">
        
      </div>
    <table>
      
        <tbody>

        </tbody>
      </table>
      <section class="bracket">
        <div class="round">
          <h3>Quarterfinals</h3>
          
          <div id="Team1">
            <div class="container text-center">
                
            </div>

          </div>
          </div>
          
          <div class="row">
            <div class="col">
              <p class="team-name" id="quarter-final-t1">Team1</p> Vs  <p class="team-name" id="quarter-final-t2">Team2</p>
            </div>
            <div class="col">
              <p class="team-name" id="quarter-final-t3">Team3</p> Vs  <p class="team-name" id="quarter-final-t4">Team4</p>
              
            </div>
            <div class="col">
              <p class="team-name" id="quarter-final-t5">Team5</p> Vs  <p class="team-name" id="quarter-final-t6">Team6</p>
              
            </div>
            <div class="col">
              <p class="team-name" id="quarter-final-t7">Team7</p> Vs  <p class="team-name" id="quarter-final-t8">Team8</p>
            </div>
          </div>
          
          <div class="round">
            <h3>Semifinals</h3>
          </div>
          <div class="row">
            <div class="col">
              <p class="team-name" id="semi-final-t1">Team1</p>  Vs <p class="team-name" id="semi-final-t2">Team2</p>
              
            </div>
            <div class="col">
              <p class="team-name" id="semi-final-t3">Team3</p> Vs  <p class="team-name" id="semi-final-t4">Team4</p>
              
            </div>
          </div>
          <div class="round">
            <h3>Finals</h3>
          </div>
          <div class="row">
            <div class="col">
              <p class="team-name" id="final-t1">Team1</p>  Vs <p class="team-name" id="final-t2">Team2</p>
              
            </div>
          
          </div>
        <div class="round">
          <h3>Winner</h3>
          </div>
          <div class="row">
            <div class="team-name" class="col" id="winner">
              Winner place holder
            </div>
          
          </div>
    
        </section>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    </body>

    <script src="tournament_algorithm.js" type="module"></script>
</html>
